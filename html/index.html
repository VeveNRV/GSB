<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gestion de Frais GSB</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <section class="container formulaire">
        <h1>Application Gestion Frais</h1>
        <form>
            <div class="form-group">
                <label for="labelForm">Nom</label>
                <input type="nom" class="form-control" placeholder="Entrez votre nom...">
            </div>
            <div class="form-group">
                <label for="labelForm">Prénom</label>
                <input type="prenom" class="form-control" placeholder="Entrez votre prénom...">
            </div>
            <div class="form-group">
                <label for="labelForm">E-mail</label>
                <input type="email" class="form-control" placeholder="Entrez votre e-mail...">
            </div>
            <div class="form-group">
                <label for="labelForm">Mot de passe</label>
                <input type="mdp" class="form-control" placeholder="Entrez votre mot de passe...">
            </div>
            <div class="form-group">
                <label for="labelForm">Rôle</label>
                <input type="role" class="form-control" placeholder="Entrez votre Rôle ...">
            </div>
        </form>
    </section>
</body>
</html>
